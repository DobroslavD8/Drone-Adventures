<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Adventures</title>
    <link rel="icon" type="image/png" href="src/images/favicon.png"> <!-- Added favicon -->
    <link rel="stylesheet" href="style.css">
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- Optional: Babylon.js GUI CDN -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- Optional: Babylon.js Loaders CDN (for importing models) -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Physics Engine CDN (Cannon.js) -->
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Floating drones (moved outside overlay) -->
    <img src="src/images/favicon.png" class="floating-drone" id="drone1">
    <img src="src/images/favicon.png" class="floating-drone" id="drone2">
    <img src="src/images/favicon.png" class="floating-drone" id="drone3">
    <!-- End floating drones -->

    <div id="nicknameOverlay">
        <div id="nicknameContent"> <!-- Added wrapper div -->
            <h2>Enter Your Nickname</h2>
            <input type="text" id="nicknameInput" placeholder="Nickname" maxlength="15">
            <button id="startGameBtn">Start Game</button>
        </div> <!-- End wrapper div -->
    </div>
    <canvas id="renderCanvas"></canvas>
    <div id="mapContainer" style="position: fixed; bottom: 20px; right: 20px; width: 200px; height: 150px; background-color: rgba(50, 50, 50, 0.7); border: 1px solid #ffffff; z-index: 100; overflow: hidden;">
        <!-- Markers will still be added here by JS -->
    </div>
    <script type="module" src="src/main.js" defer></script>
</body>
</html>
